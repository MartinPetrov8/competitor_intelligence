<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äî Competitor Tracker</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 0.25rem;
        }
        .subtitle {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.4rem;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.65rem 0.9rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.15s;
            margin-bottom: 1.25rem;
        }
        input[type="password"]:focus {
            border-color: #60a5fa;
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.7rem;
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s;
        }
        button[type="submit"]:hover {
            background: #2563eb;
        }
        .error {
            background: #450a0a;
            border: 1px solid #7f1d1d;
            color: #fca5a5;
            padding: 0.65rem 0.9rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">üîç Competitor Tracker</div>
        <div class="subtitle">Intelligence Dashboard ‚Äî Team Access</div>
        {% if error %}
        <div class="error" role="alert">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autofocus autocomplete="current-password" />
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
